en:
  story_types_time_chart_desc: "Shows the percentage of time spent on different story types."
  features_time_chart_desc: "Shows the percentage of time spent on different features."
  users_time_chart_desc: "Shows the percentage of time spent by different team members."
  impediments_time_chart_desc: "Shows the percentage of time spent on planned and unplanned stories."
